<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Családi Alexandra</title>
    <meta name="description"
        content="Műveletek listákkal, növények és latin neveik amit táblázatban rendszerezhetünk illetve felvihetünk">
    <meta name="keywords" content="javascript, jquery, tables, növény, latin">
    <meta name="author" content="Családi Alexandra">
    <!-- Bootstrap linkek-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Saját js script linkje-->
    <script src="script.js" type="module"></script>
    <!-- Jquery linkek-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body class="container">
    <main class="container">
        <header class="container p-5 bg-light">
            <h1>A növényekről</h1>
        </header>
        <nav class="container bg-light">
            <ul class="nav navbar-nav">
                <li class="container row"><a href="#">Felület</a></li>
                <li class="container row"><a href="#">Admin</a></li>
            </ul>
        </nav>
        <article class="container">
            <form action="#">
                <label for="nev"></label>
                <input type="text" id="nev" name="nev" placeholder="Növény neve">

                <label for="lNev"></label>
                <input type="text" id="lNev" name="lNev" placeholder="Növény latin neve">

                <label for="eheto"></label>
                <input type="text" id="eheto" name="eheto" placeholder="EHET(E) v. MÉRG(M)">

                <label for="gyResz"></label>
                <input type="text" id="gyResz" name="gyResz" placeholder="lev, vir, gyök, term, álterm">

                <label for="gyIdo"></label>
                <input type="text" id="gyIdo" name="gyIdo" placeholder="t(avasz), ny(ár), ő(sz)">

                <label for="megj"></label>
                <input type="text" id="megj" name="megj" placeholder="MEGJEGYZES">

                <label for="gomb"></label>
                <input class="btn btn-primary" type="submit" id="gomb" name="gomb" value="Új elem">
            </form>
            <section id="tablazat"></section>
        </article>
        <footer>Családi Alexandra</footer>
    </main>
</body>

</html>
