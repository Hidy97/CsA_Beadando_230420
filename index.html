<!DOCTYPE html>

<head>

<body class="container">

        <nav class="navbar navbar-expand-sm bg-light">

                </ul>
            </div>
        </nav>
        <article class="container col-md-12">
            <form action="#">
                <label for="neve"></label>

                <label for="lNeve"></label>

                <label for="gyujtResz"></label>

                    <option value="virag">virágzat</option>
                    <option value="gyoker">gyökérzet</option>
                    <option value="egyeb">egyéb</option>
                </select>

                <label for="gyujtIdo"></label>
                <select name="gyujtIdo" id="gyujtIdo">
                    <option value="nyar">Nyár</option>
                    <option value="nyar">Ősz</option>
                    <option value="nyar">Tavasz</option>
                </select>

                <label for="megjegyzes"></label>
                <input type="text" id="megjegyzes" name="megjegyzes" placeholder="MEGJEGYZÉS">

                <label for="gomb"></label>
                <input class="btn btn-primary" type="submit" id="gomb" name="gomb" value="Új elem">

        </article>
        <section id="tablazat"></section>
        <footer class="container col-md-2">Családi Alexandra</footer>
